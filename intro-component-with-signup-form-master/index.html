<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="left">
        <div class="content">
          <h1>Learn to code by watching others</h1>
          <p class="fs-12">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </div>
      <div class="right">
        <div class="sticker">
          <span class="bold">Try it free 7 days &nbsp;</span>
          <span> then $20/mo. thereafter</span>
        </div>
        <div class="card">
          <input placeholder="First Name" class="input-box" type="text" />
          <input placeholder="Last Name" class="input-box" type="text" />
          <input placeholder="Email Address" class="input-box" type="text" />
          <input placeholder="Password" class="input-box" type="text" />
          <button class="hero-btn">CLAIM YOUR FREE TRAIL</button>
          <div class="tc">
            By clicking the button, you are agreeing to our
            <span class="lred">Terms and Services</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
