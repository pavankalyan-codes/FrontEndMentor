<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="main-content-wrapper h-100">
            <div class="main-content">
                <div class="header">
                    <div class="menu d-flex justify-between">
                        <div class="header-menu d-flex">
                            <div class="title">
                                <img src="./images/logo.svg" alt="" />
                            </div>
                            <div class="nav d-flex">
                                <div tabindex="0" role="navigation" class="link d-flex">
                                    <div class="grey">Features</div>
                                </div>
                                <div tabindex="0" role="navigation" class="link d-flex">
                                    <div class="grey">Pricing</div>
                                </div>
                                <div tabindex="0" role="navigation" class="link d-flex">
                                    <div class="grey">Resources</div>
                                </div>
                            </div>
                        </div>
                        <div class="login-signup">
                            <button class="btn login">Login</button>
                            <button class="btn sign-up">Sign Up</button>
                        </div>
                        <div class="hamburger hide">
                            <div>&times;</div>
                        </div>
                    </div>

                </div>
                <div class="header-content d-flex">
                    <div class="header-left">
                        <div class="flex-col">
                            <h1 class="main-title">More than just shorter links</h1>
                            <p class="pr-120"> Build your brand’s recognition and get detailed insights on how your links are performing.</p>
                            </p>
                            <button class="btn get-started">Get Started</button>
                        </div>
                    </div>
                    <div class="header-right">
                        <img class="working-img" src="./images/illustration-working.svg" alt="" />
                    </div>
                </div>
                <div class="shorten-bar">
                    <div class="url-bar-wrapper">
                        <input type="text" id="url-input" placeholder="Shorten a link here..">
                        <button class="btn shorten-btn">Shorten It!</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
