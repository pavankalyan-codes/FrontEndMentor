<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="content">
        <div class="inner-content">
          <div class="logo-wrapper">
            <div class="logo">
              <div>
                <img src="./images/logo.svg" alt="" />
              </div>
              <div class="icons">
                <div class="icon-wrapper">
                  <img src="./images/icon-document.svg" alt="" />
                </div>
                <div class="ml-10 icon-wrapper">
                  <img src="./images/icon-folder.svg" alt="" />
                </div>
                <div class="ml-10 icon-wrapper">
                  <img src="./images/icon-upload.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="usage-wrapper">
            <div class="wrapper">
              <div class="left-data-wrapper">
                <div class="left-data">
                  <span class="bold fs-big">185</span>
                  <span class="fs-small">GB LEFT</span>
                </div>
                <div class="arr-wrap">
                  <div class="arrow"></div>
                </div>
              </div>
              <div class="usage-text">
                Youâ€™ve used <span class="bold">815 GB</span> of your storage
              </div>
              <div class="usage-range">
                <div class="bar">
                  <div class="inner-bar">
                    <div class="thumb"></div>
                  </div>
                </div>
              </div>
              <div class="limits">
                <div class="bold">0 GB</div>
                <div class="bold">1000 GB</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
