<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>

  <body>
    <div class="main">
      <div class="title">
        <h1>We're launching soon</h1>
      </div>
      <div class="timer flex-row">
        <div class="col">
          <div id="day" class="card">00</div>
          <div class="p-10">DAYS</div>
        </div>
        <div class="col">
          <div id="hour" class="card">00</div>
          <div class="p-10">HOURS</div>
        </div>
        <div class="col">
          <div id="minute" class="card">00</div>
          <div class="p-10">MINUTES</div>
        </div>
        <div class="col">
          <div id="second" class="card">00</div>
          <div class="p-10">SECONDS</div>
        </div>
      </div>
      <div class="footer">
        <div class="flex-row-footer">
          <img class="mr" src="./images/icon-facebook.svg" alt="" />
          <img src="./images/icon-instagram.svg" alt="" />
          <img class="ml" src="./images/icon-pinterest.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
